<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Todo — Stage 1</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Мои задачи</h1>
</header>


<main>
<section class="add">
<h2>Добавить задачу</h2>
<form id="task-form">
<input id="task-title" type="text" placeholder="Название задачи" required />
<select id="task-category">
<option value="general">Общее</option>
<option value="work">Работа</option>
<option value="personal">Личное</option>
</select>
<button type="submit">Добавить</button>
</form>
</section>


<section class="boards">
<article class="board" id="planned">
<h3>Запланированное</h3>
<ul id="planned-list"></ul>
</article>


<article class="board" id="inprogress">
<h3>В работе</h3>
<ul id="inprogress-list"></ul>
</article>


<article class="board" id="done">
<h3>Сделано</h3>
<ul id="done-list"></ul>
</article>
</section>
</main>


<footer>

</footer>
<script src="code.js"></script>
</body>
</html>
